<main>
  <article>
    <table>
        <th>Activities:</th>  
       <td><label for="myCheck">Reading:</label>
       <input type="checkbox" id="myCheck" onclick="myFunction()">
       </td>
       <td><label for="myCheck">Jogging:</label>
         <input type="checkbox" id="myCheck" onclick="myFunction()">
         </td> 
       
         <td><label for="myCheck">Coding:</label>
           <input type="checkbox" id="myCheck" onclick="myFunction()">
           </td> 
       <td><p id="text" style="display:none">Activity is CHECKED!</p></td>
       
       </table>
      </article>
</main>
</body>
<script>
  // TODO: develop an activity logger using JS 
  // with a nice daily TODO list, weekly TODO list, little calender, a long term todo list
    function myFunction() {
      var checkBox = document.getElementById("myCheck");
      var text = document.getElementById("text");
      if (checkBox.checked == true){
        text.style.display = "block";
      } else {
         text.style.display = "none";
      }
    }
